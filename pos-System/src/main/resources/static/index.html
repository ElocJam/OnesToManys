<!DOCTYPE html>
<html>
<head>
    <title>Nota POS - Orders & Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="main-title">Nota-POS</h1>
    </header>

<div class="container">
    <h1>Orders</h1>
    <table id ="ordersTable">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Table</th>
                <th>Server</th>
                <th>Guests</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="ordersBody">

        </tbody>
    </table>

    <h1>Items</h1>
    <table id="itemsTable">
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Order ID</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="itemsBody">
        </tbody>
    </table>
</div>

    <script src="app.js"></script>
</body>
</html>
